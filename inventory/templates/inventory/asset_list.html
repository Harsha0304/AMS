{% extends 'inventory/base.html' %}
{% block content %}
<h2>Assets</h2>
<a class="btn btn-success mb-3" href="{% url 'asset_create' %}">+ Add Asset</a>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Name</th><th>Category</th><th>Assigned</th></tr></thead>
    <tbody>
        {% for asset in assets %}
        <tr>
            <td>{{ asset.id }}</td>
            <td>{{ asset.name }}</td>
            <td>{{ asset.category }}</td>
            <td>{{ asset.assigned_to }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No assets available.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
