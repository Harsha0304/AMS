{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Assets Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 80px;
      margin: 0 auto 20px;
      display: block;
    }

    .login-title {
      text-align: center;
      font-weight: 700;
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .login-subtitle {
      text-align: center;
      color: #6c757d;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: #2c3e50;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      font-weight: 600;
      font-size: 16px;
      background: #2c3e50;
      border: none;
      border-radius: 8px;
    }

    .btn-login:hover {
      background-color: #1a252f;
    }

    .alert {
      font-size: 14px;
      padding: 10px;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
      color: #6c757d;
    }

  </style>
</head>
<body>
  <div class="login-box">
    <!-- <img src='inventory/static/images/logo.png' alt="Logo" class="logo"> -->

    <div class="login-title">Welcome to IT Asset Manager</div>
    <div class="login-subtitle">Admin Login Panel</div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" autofocus required class="form-control" id="id_username" placeholder="Enter your username">
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" required class="form-control" id="id_password" placeholder="Enter your password">
      </div>

      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <div class="footer-text mt-3">
      Â© {{ now|date:"Y" }} ABI Health Technologies. All rights reserved.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
